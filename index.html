<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Форма заявки на работу в зоопарке</h1>
    <p>Пожалуйста, заполните форму. Обязательные поля помечены<span style="color:rgb(255, 17, 0);">*</span></p>
    <form>
        <fieldset style="width:580px;">
            <legend>Контактная информация</legend>
            Имя<span style="color:rgb(255, 17, 0);">*</span><input type="text" name="Имя" style="margin-left:50px"><br><br>
            Телефон<input type="text" name="Имя" style="margin-left:50px"><br><br>
            Email<span style="color:rgb(255, 17, 0);">*</span><input type="text" name="Имя" style="margin-left:50px"><br><br>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset style="width:580px;">
            <legend>Персональная информация</legend>
            Возраст<span style="color:rgb(255, 17, 0);">*</span><input type="text" name="Имя" style="margin-left:50px;"><br><br>
            Пол<select style="margin-left:50px; width:175px;">
                <option>a</option>
                <option>b</option>
            </select><br><br>
            Перечислите личные качества<input type="text" name="Имя" style="margin-left:50px;height:100px;"><br><br>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset style="width:580px;">
            <legend>Выберите ваших любимых животных</legend>
            <input type="checkbox" name="value" value="a1">Зебра
            <input type="checkbox" name="value" value="a2">Кошак
            <input type="checkbox" name="value" value="a3">Анаконда
            <input type="checkbox" name="value" value="a4">Человек<br><br>
            <input type="checkbox" name="value" value="a1">Слон
            <input type="checkbox" name="value" value="a2">Антилопа
            <input type="checkbox" name="value" value="a3">Голубь
            <input type="checkbox" name="value" value="a4">Краб<br><br>
        </fieldset>
    </form>
    <br>
    <input type="submit" value="Отправить информацию">
</body>
</html>
